<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doe+Vidas | Doe vidas!</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img class="logo" src="./assets/images/logo.png" alt="Logo DOE">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.00 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira doa sangue</p>

        <button type="submit">Quero ajudar</button>
    </header>

    <section class="form hide">
        <h2>Entre na lista de doadores.</h2>
        <form action='/' method="post">
            <input type="text" name="name" placeholder="Nome Completo">
            <input type="text" name="email" placeholder="E-mail">
            <input type="text" name="blood" placeholder="Tipo sanguíneo">

            <button>Quero ajudar</button>
        </form>
</section>

    <main>
        <h2>Últimos <span>doadores.</span></h2>
        <section class="donors">
            <div class="donor">
                <div class="blood">O+</div>
                <p>Pedro Um</p>
            </div>

            <div class="donor">
                <div class="blood">A+</div>
                <p>Pedro Dois</p>
            </div>

            <div class="donor">
                <div class="blood">A+</div>
                <p>Pedro Três</p>
            </div>

            <div class="donor">
                <div class="blood">O-</div>
                <p>Doador Supremo</p>
            </div>
        </section>
    </main>

    <footer>com ♡ Pedro Giampietro</footer>
</body>

<script src="./assets/js/scripts.js"></script>

</html>
